<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <style>
            .change {
                width: 100px;
                line-height: 100px;
                background-color: tomato;
                color: #fff;
                text-align: center;
                transition: all 1s;
            }
        </style>
    </head>
    <body>
        <div id="box">默认文本</div>
        <script>
            box.onclick = function () {
                this.innerText = "新的内容";
                this.className = "change";
            };
        </script>
    </body>
</html>
